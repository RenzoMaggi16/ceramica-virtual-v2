<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Contactanos - Ceramica Virtual</title>
    <link rel="shortcut icon" href="/assets/images/logo-ceramica-virtual - CERAMICA VIRTUAL.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400&family=Actor&family=Albert+Sans:wght@300;400;600;700&family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body >
    <header class="header">
        <div class="header-content">
            <div class="header-logo">Ceramica Virtual</div>
            <nav class="header-nav">
                <a class="nav-item" href="/index.html">Volver</a>
            </nav>
        </div>
    </header>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Telefonos</div>
            <div class="text-one">+34 640 18 30 55</div>
            <div class="text-two">+54 9 2234 55-1955</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one"> hola@ceramicavirtual.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">¡Contacta con nosotras!</div>
          <p>Rellena este formulario para que puedas ponerte en contacto con nosotras si tienes algún problema.</p>
          <form action="https://formspree.io/f/mvgabrpd" method="POST">
            <div class="input-box">
              <input type="email" name="email" placeholder="Introduce tu correo electrónico" />
            </div>
            <div class="input-box message-box">
              <textarea name="message" placeholder="Escribe un mensaje"></textarea>
            </div>
            <div class="button">
              <input  type="submit" value="Enviar" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
